<title>{{ title }}</title>

<link rel="stylesheet" href="/stylesheets/style.css"/>
<link rel="stylesheet" href="/bootstrap/dist/css/bootstrap.css"/>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script id="section-template" type="text/html">
    <h2 id="<%= htmlId %>"><a href="<%= link %>"><%= title %> </a></h2>
    <button class="btn pull-right edit">Edit</button>
    <p><%= body %></p>

</script>

<script id="section-edit-template" type="text/html">
    <h2 id="<%= htmlId %>"><a href="<%= link %>"><%= title %></a></h2>
    <button class="btn pull-right save">Save</button>
    <textarea name="body" class="form-control" rows="3"><%= body %></textarea>
</script>
